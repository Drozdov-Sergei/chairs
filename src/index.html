<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chairs</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__info">
                <div class="header__burger-mobile">
                    <img src="original-img/header/burger__mobile.svg" alt="">
                </div>
                <div class="logo header__logo">
                    <div class="logo__wrap">
                        <div class="header__logo-first">
                            <img src="original-img/header/logo__img.png" alt="">
                        </div>
                        <div class="header__logo-second">
                            <img src="original-img/header/logo.png" alt="">
                        </div>
                    </div>
                    <span class="header__logo-text">Кресла Samurai</span>
                </div>
                <div class="header__find">
                    <input type="text" class="header__find-input" placeholder="Название модели или артикул">
                </div>
                <div class="header__tel">
                    <div class="header__tel-img"><img src="original-img/header/Calling.svg" alt=""></div>
                    <a href="tel:+74952210675" class="header__tel-text">+7 495 221-06-75</a>
                </div>
                <button type="button" class="button header__button">Заказать звонок</button>
            </div>
            <div class="header__menu">
                <div class="header__menu-wrap">
                    <div class="header__catalog">
                        <div class="header__catalog-img">
                            <img src="original-img/header/burger__desk.svg" alt="">
                        </div>
                        <button type="button" class="button header__catalog-text">Каталог</button>
                    </div>
                    <nav class="header__navbar">
                        <a href="#" class="header__navbar-link">О продукте</a>
                        <a href="#" class="header__navbar-link">Отзывы</a>
                        <a href="#" class="header__navbar-link">Доставка и оплата</a>
                        <a href="#" class="header__navbar-link">Контакты</a>
                    </nav>
                </div>
                <div class="header__shop-wrap">
                    <div class="header__country">
                        <div class="header__country-img">
                            <img src="original-img/header/map.svg" alt="">
                        </div>
                        <input list="country__list" id="country" class="country__list" placeholder="Москва">
                        <datalist id="country__list">
                            <option value="Москва">Москва</option>
                            <option value="СПб">СПб</option>
                            <option value="Новосибирск">Новосибирск</option>
                        </datalist>
                    </div>
                    <div class="shopcart">
                        <div class="shopcart__img">
                            <img src="original-img/header/shopping-cart.svg" alt="">
                        </div>
                        <span class="shopcart__text">Моя корзина</span>
                        <div class="shopcart__number">+1</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>


    </main>
    

    <footer>


    </footer>
</body>
</html>
