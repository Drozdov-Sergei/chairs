<body>
    <header class="header">
        <div class="container">
            <div class="header__info">
                <div class="header__burger-mobile">
                    <img src="blocks/header/img/burger__mobile.svg" alt="">

                <div class="logo header__logo">
                    <img src="blocks/header/img/logo__img.png" alt="">
                    <img src="blocks/header/img/logo.png" alt="">
                    <span class="header__logo-text">Кресла Samurai</span>
                </div>
                <div class="header__search">
                    <input type="text">
                </div>
                <div class="header__tel">
                    <a href="tel:+74952210675">+7 495 221-06-75</a>

                <div class="header__menu-wrap">
                    <button type="button" class="header__catalog">Каталог</button>

                <div class="header__shop-wrap">
                    <div class="header__country">
                        <img src="blocks/header/img/map.svg" alt="">

                        <datalist id="country__list">
                            <option value="Москва">Москва</option>
                            <option value="СПб">СПб</option>
                            <option value="Новосибирск">Новосибирск</option>
                        </datalist>
                    </div>
                    <div class="shopcart">
                        <div class="shopcart__img">
                            <img src="blocks/header/img/shopping-cart.svg" alt="">
                        </div>
                        <span class="shopcart__text">Моя корзина</span>
                        <div class="shopcart__number">+1</div>
                    </div>
                </div>
            </div>
        </div>
